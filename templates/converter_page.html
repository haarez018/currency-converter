<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter âœ¨</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_styles.css') }}">
</head>
<body>

    <div class="converter-wrapper">
        <h1>Currency Converter</h1>
        <p>Real-time exchange rates at your fingertips.</p>
        
        <form id="conversion-form">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" value="100" required>
            </div>
            
            <div class="currency-selectors">
                <div class="form-group">
                    <label for="from-currency">From</label>
                    <select id="from-currency">
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="INR">INR - Indian Rupee</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="to-currency">To</label>
                    <select id="to-currency">
                        <option value="INR">INR - Indian Rupee</option>
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" id="convert-btn">Convert</button>
        </form>
        
        <div id="result-container" class="hidden">
            <h2>Converted Amount:</h2>
            <p id="result-text"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main_script.js') }}"></script>
</body>
</html>
